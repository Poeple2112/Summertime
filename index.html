<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Summer BLog</title>
  </head>
  <body>
    <div class="container">
      <div class="top_container">
        <a href="./gioithieu.html">Giới thiệu</a>
        <a href="">Tin tức</a>
        <a href="./goiy.html">Gợi ý</a>
        <h2>Summer Time!</h2>
      </div>

      <div class="mid_container">
        <form action="">
          <label for="username" id="title">Đăng nhập</label> <br />
          <div class="fill">
            <input
              type="text"
              name="username"
              class="username"
              placeholder=" "
            />
            <label for="username" class="label_css">Name</label>
          </div>
          <p class="error_username"></p>
          <div class="fill">
            <input type="number" class="input_css" name="age" placeholder=" " />
            <label for="age" class="label_css">Age</label>
          </div>

          <p class="error_age"></p>
          <div class="fill">
            <input
              type="number"
              class="input_css"
              name="sdt"
              placeholder=" "
            /><label for="sđt" class="label_css">Phone</label>
          </div>
          <p class="error_sdt"></p>
          <label>Giới tính:</label>
          <span>Nam</span>
          <input
            type="radio"
            class="gender"
            name="gender"
            id="1"
            value="male"
          />
          <span>Nữ</span>
          <input
            type="radio"
            class="gender"
            name="gender"
            id="2"
            value="female"
          />
          <span>Không rõ</span>
          <input type="radio" class="gender" name="gender" id="3" value="not" />
          <p class="error_gender"></p>

          <div class="fill">
            <input
              type="password"
              name="password"
              class="input_css"
              placeholder=" "
            />
            <label for="password" class="label_css">Password</label>
          </div>
          <p class="error_password"></p>
          <div class="dad_submit_css">
            <div class="submit_css"><button id="btn_login">Submit</button></div>
          </div>
          <label for="" id="error"></label>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
